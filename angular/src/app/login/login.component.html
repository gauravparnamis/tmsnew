<body>
    <div class="container-fluid">
        <div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="loginForm">
            <div class="header">Welcome</div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="email" matInput placeholder="Email"
                    (change)="emailvalid()">
                </mat-form-field>
                <div *ngIf="f.email.touched && f.email.errors">
                      
                        <span *ngIf="f.email.errors.required">Email is a Required.</span>
                        <span *ngIf="!f.email.errors.required && f.email.errors.email">Please Enter Valid Email.</span>
                </div>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <div *ngIf="f.password.touched && f.password.errors">
                      
                        <span *ngIf="f.password.errors.required">Password is a Required.</span>
                        <span *ngIf="!f.password.errors.required && f.password.errors.password">Please Enter Valid Password.</span>
                </div>
            </div>
            <span class="text-danger" *ngIf="invalidLogin">Please enter Valid Email or Password.</span>
            <div style="margin-top: 20px; margin-bottom: 20px;">
           
            <a routerLink='/main/forgot'>Forgot Password ?</a>
            </div>
            <div style="margin-top:40px;">
                <button class="form-btn" (click)="login()">Sign In</button>
            </div>
            <div>
                    <div style="padding-top: 20px;">
                 <button class="form-btn-hollow" (click)="movetoregister()">Register</button>
                    </div>
                </div>
        </form>

    </div>

   
</div>
</div>
</body>
